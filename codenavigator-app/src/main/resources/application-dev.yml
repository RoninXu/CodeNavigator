# 开发环境配置
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:codenavigator;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  mvc:
    favicon:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  data:
    redis:
      # 开发环境Redis配置（连接Docker Redis）
      host: localhost
      port: 6379
      password: # 无密码
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
      
  thymeleaf:
    cache: false

# 开发环境日志级别
logging:
  level:
    com.codenavigator: DEBUG
    org.springframework: INFO
    root: INFO

# 开发环境AI配置
langchain4j:
  open-ai:
    chat-model:
      api-key: ${OPENAI_API_KEY:}
      model-name: gpt-4
      temperature: 0.3