spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  cache:
    type: simple
  
  redis:
    host: localhost
    port: 6379
    database: 1
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

  thymeleaf:
    cache: false
    
  web:
    resources:
      cache:
        period: 0

performance:
  monitoring:
    enabled: true
  cache:
    warmup:
      enabled: false

logging:
  level:
    com.codenavigator: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.web: DEBUG