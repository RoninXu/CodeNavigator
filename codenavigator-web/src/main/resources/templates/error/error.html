<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: html(pageTitle=${title}, showSidebar=false, activeNav='error')}">
<head>
    <th:block th:fragment="styles">
        <style>
            .error-page {
                min-height: calc(100vh - 200px);
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            }

            .error-container {
                background: white;
                border-radius: 1rem;
                padding: 3rem 2rem;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                width: 100%;
                margin: 2rem;
            }

            .error-icon {
                width: 6rem;
                height: 6rem;
                background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2.5rem;
                color: white;
                margin: 0 auto 2rem;
                animation: pulse 2s infinite;
            }

            .error-icon.warning {
                background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            }

            .error-icon.info {
                background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            }

            .error-code {
                font-size: 3rem;
                font-weight: 700;
                color: var(--text-muted);
                margin-bottom: 1rem;
                opacity: 0.5;
            }

            .error-actions {
                margin-top: 2rem;
                display: flex;
                gap: 1rem;
                justify-content: center;
                flex-wrap: wrap;
            }

            .suggestion-box {
                background: #f8f9fa;
                border-left: 4px solid var(--primary-color);
                padding: 1rem;
                margin: 1.5rem 0;
                border-radius: 0 0.5rem 0.5rem 0;
            }

            .help-section {
                margin-top: 2rem;
                padding-top: 2rem;
                border-top: 1px solid var(--border-color);
            }

            .quick-links {
                display: flex;
                gap: 1rem;
                justify-content: center;
                flex-wrap: wrap;
                margin-top: 1rem;
            }

            .quick-link {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.5rem 1rem;
                background: #f8f9fa;
                border-radius: 0.5rem;
                text-decoration: none;
                color: var(--text-color);
                transition: all 0.3s ease;
                border: 1px solid var(--border-color);
            }

            .quick-link:hover {
                background: var(--primary-color);
                color: white;
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.05);
                }
                100% {
                    transform: scale(1);
                }
            }

            @media (max-width: 768px) {
                .error-container {
                    padding: 2rem 1rem;
                    margin: 1rem;
                }

                .error-code {
                    font-size: 2rem;
                }

                .error-actions {
                    flex-direction: column;
                    align-items: center;
                }

                .quick-links {
                    flex-direction: column;
                    align-items: center;
                }

                .quick-link {
                    width: 100%;
                    max-width: 300px;
                    justify-content: center;
                }
            }
        </style>
    </th:block>
</head>

<body>
    <th:block th:fragment="content">
        <div class="error-page">
            <div class="error-container">
                <!-- 错误图标 -->
                <div class="error-icon" 
                     th:classappend="${statusCode == 404} ? 'info' : (${statusCode >= 400 && statusCode < 500} ? 'warning' : '')">
                    <i th:class="${statusCode == 404} ? 'bi bi-search' : 
                                 (${statusCode >= 400 && statusCode < 500} ? 'bi bi-exclamation-triangle' : 'bi bi-x-circle')"></i>
                </div>

                <!-- 错误代码 -->
                <div class="error-code" th:text="${statusCode}">500</div>

                <!-- 错误标题 -->
                <h2 class="mb-3" th:text="${heading}">发生了错误</h2>

                <!-- 错误描述 -->
                <p class="text-muted mb-3" th:text="${description}">系统遇到了未知错误。</p>

                <!-- 建议信息 -->
                <div class="suggestion-box" th:if="${suggestion}">
                    <div class="d-flex align-items-start">
                        <i class="bi bi-lightbulb text-primary me-2 mt-1"></i>
                        <div>
                            <strong>建议:</strong>
                            <span th:text="${suggestion}">请稍后重试或联系技术支持。</span>
                        </div>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="error-actions">
                    <button class="btn btn-outline-secondary" onclick="goBack()" th:if="${showBackButton}">
                        <i class="bi bi-arrow-left me-1"></i>返回上页
                    </button>
                    <a href="/" th:href="@{/}" class="btn btn-primary" th:if="${showHomeButton}">
                        <i class="bi bi-house me-1"></i>返回首页
                    </a>
                    <button class="btn btn-outline-primary" onclick="retryRequest()" th:if="${statusCode >= 500}">
                        <i class="bi bi-arrow-clockwise me-1"></i>重试
                    </button>
                </div>

                <!-- 帮助信息 -->
                <div class="help-section" th:if="${showHelpButton}">
                    <h6>需要帮助？</h6>
                    <p class="text-muted small mb-3">我们提供多种方式来帮助您解决问题</p>
                    
                    <div class="quick-links">
                        <a href="/getting-started" class="quick-link">
                            <i class="bi bi-rocket-takeoff"></i>
                            <span>快速开始</span>
                        </a>
                        <a href="/conversation?topic=help" class="quick-link">
                            <i class="bi bi-chat-dots"></i>
                            <span>AI助手</span>
                        </a>
                        <a href="/help" class="quick-link">
                            <i class="bi bi-book"></i>
                            <span>帮助文档</span>
                        </a>
                        <a href="/feedback" class="quick-link">
                            <i class="bi bi-bug"></i>
                            <span>反馈问题</span>
                        </a>
                    </div>
                </div>

                <!-- 错误详情（仅开发环境显示） -->
                <div class="mt-4" th:if="${#ctx.get('spring.profiles.active')} == 'dev'">
                    <details class="text-start">
                        <summary class="text-muted small">错误详情 (开发模式)</summary>
                        <div class="mt-2 p-2 bg-light rounded">
                            <small>
                                <strong>请求URI:</strong> <span th:text="${requestUri}">N/A</span><br>
                                <strong>时间戳:</strong> <span th:text="${timestamp}">N/A</span><br>
                                <strong>状态码:</strong> <span th:text="${statusCode}">N/A</span>
                            </small>
                        </div>
                    </details>
                </div>
            </div>
        </div>
    </th:block>

    <th:block th:fragment="scripts">
        <script>
            function goBack() {
                if (document.referrer && document.referrer !== window.location.href) {
                    window.history.back();
                } else {
                    window.location.href = '/';
                }
            }

            function retryRequest() {
                window.location.reload();
            }

            // 自动重试机制（仅对服务器错误）
            const statusCode = /*[[${statusCode}]]*/ 500;
            if (statusCode >= 500 && statusCode < 600) {
                let retryCount = 0;
                const maxRetries = 3;
                const retryDelay = 5000; // 5秒

                function autoRetry() {
                    if (retryCount < maxRetries) {
                        retryCount++;
                        console.log(`自动重试第 ${retryCount} 次...`);
                        
                        setTimeout(() => {
                            fetch(window.location.href, { method: 'HEAD' })
                                .then(response => {
                                    if (response.ok) {
                                        window.location.reload();
                                    } else if (retryCount < maxRetries) {
                                        autoRetry();
                                    }
                                })
                                .catch(() => {
                                    if (retryCount < maxRetries) {
                                        autoRetry();
                                    }
                                });
                        }, retryDelay);
                    }
                }

                // 10秒后开始自动重试
                setTimeout(autoRetry, 10000);
            }

            // 页面加载统计
            document.addEventListener('DOMContentLoaded', function() {
                // 这里可以添加错误统计逻辑
                console.log('错误页面加载:', statusCode);
                
                // 向用户显示友好提示
                if (statusCode === 404) {
                    if (window.ErrorHandler) {
                        setTimeout(() => {
                            ErrorHandler.showError(
                                '页面未找到',
                                '您访问的页面可能已经移动或删除。',
                                '建议从首页重新开始导航。'
                            );
                        }, 2000);
                    }
                }
            });
        </script>
    </th:block>
</body>
</html>
