<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- 面包屑导航组件 -->
    <nav th:fragment="breadcrumb(items)" class="breadcrumb-nav">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 py-3">
                    <li class="breadcrumb-item">
                        <a href="/" th:href="@{/}" class="text-decoration-none">
                            <i class="bi bi-house-door me-1"></i>首页
                        </a>
                    </li>
                    <li th:each="item, stat : ${items}" 
                        th:class="${stat.last} ? 'breadcrumb-item active' : 'breadcrumb-item'"
                        th:aria-current="${stat.last} ? 'page' : null">
                        <span th:if="${stat.last}" th:text="${item}"></span>
                        <a th:if="${!stat.last}" href="#" th:text="${item}" class="text-decoration-none"></a>
                    </li>
                </ol>
            </nav>
        </div>
    </nav>

    <!-- 进度指示器组件 -->
    <div th:fragment="progress-indicator(currentStep, totalSteps, stepLabels)" class="progress-indicator">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="progress-steps">
                        <div th:each="label, stat : ${stepLabels}" 
                             th:class="${stat.index < currentStep} ? 'step completed' : 
                                       (${stat.index == currentStep} ? 'step active' : 'step')">
                            <div class="step-number">
                                <i th:if="${stat.index < currentStep}" class="bi bi-check-lg"></i>
                                <span th:if="${stat.index >= currentStep}" th:text="${stat.index + 1}"></span>
                            </div>
                            <div class="step-label" th:text="${label}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载状态组件 -->
    <div th:fragment="loading-spinner(message)" class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="loading-message mt-3" th:text="${message ?: '加载中...'}"></div>
        </div>
    </div>

    <!-- 消息提示组件 -->
    <div th:fragment="message-toast" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
        <div id="messageToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle-fill text-primary me-2"></i>
                <strong class="me-auto">系统提示</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- 消息内容将通过JavaScript动态设置 -->
            </div>
        </div>
    </div>

    <style>
        .breadcrumb-nav {
            background: var(--light-bg, #f8f9fa);
            border-bottom: 1px solid var(--border-color, #dee2e6);
        }

        .breadcrumb {
            background: none;
            margin-bottom: 0;
        }

        .breadcrumb-item + .breadcrumb-item::before {
            content: ">";
            color: var(--text-muted, #6c757d);
        }

        .progress-indicator {
            background: var(--light-bg, #f8f9fa);
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-color, #dee2e6);
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--border-color, #dee2e6);
            z-index: 1;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            min-width: 80px;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--light-bg, #f8f9fa);
            border: 2px solid var(--border-color, #dee2e6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .step.active .step-number {
            background: var(--primary-color, #007bff);
            color: white;
            border-color: var(--primary-color, #007bff);
        }

        .step.completed .step-number {
            background: var(--success-color, #28a745);
            color: white;
            border-color: var(--success-color, #28a745);
        }

        .step-label {
            font-size: 0.875rem;
            color: var(--text-muted, #6c757d);
            text-align: center;
            max-width: 80px;
        }

        .step.active .step-label {
            color: var(--primary-color, #007bff);
            font-weight: 600;
        }

        .step.completed .step-label {
            color: var(--success-color, #28a745);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }

        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .loading-message {
            color: var(--text-muted, #6c757d);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .progress-steps {
                flex-direction: column;
                gap: 1rem;
            }

            .progress-steps::before {
                display: none;
            }

            .step {
                flex-direction: row;
                min-width: auto;
                width: 100%;
            }

            .step-number {
                margin-bottom: 0;
                margin-right: 1rem;
            }

            .step-label {
                text-align: left;
                max-width: none;
            }
        }
    </style>

    <script>
        // 全局UI工具函数
        window.UIHelpers = {
            showLoading: function(message) {
                const overlay = document.getElementById('loadingOverlay');
                if (overlay) {
                    const messageEl = overlay.querySelector('.loading-message');
                    if (messageEl && message) {
                        messageEl.textContent = message;
                    }
                    overlay.style.display = 'flex';
                }
            },

            hideLoading: function() {
                const overlay = document.getElementById('loadingOverlay');
                if (overlay) {
                    overlay.style.display = 'none';
                }
            },

            showToast: function(message, type = 'info') {
                const toast = document.getElementById('messageToast');
                const toastMessage = document.getElementById('toastMessage');
                
                if (toast && toastMessage) {
                    toastMessage.textContent = message;
                    
                    // 更新图标根据类型
                    const icon = toast.querySelector('.toast-header i');
                    if (icon) {
                        icon.className = `bi me-2 ${this.getIconClass(type)}`;
                    }
                    
                    const bsToast = new bootstrap.Toast(toast);
                    bsToast.show();
                }
            },

            getIconClass: function(type) {
                switch (type) {
                    case 'success': return 'bi-check-circle-fill text-success';
                    case 'error': return 'bi-exclamation-triangle-fill text-danger';
                    case 'warning': return 'bi-exclamation-circle-fill text-warning';
                    default: return 'bi-info-circle-fill text-primary';
                }
            },

            updateProgress: function(currentStep) {
                const steps = document.querySelectorAll('.step');
                steps.forEach((step, index) => {
                    step.classList.remove('active', 'completed');
                    if (index < currentStep) {
                        step.classList.add('completed');
                    } else if (index === currentStep) {
                        step.classList.add('active');
                    }
                });
            }
        };
    </script>
</body>
</html>
