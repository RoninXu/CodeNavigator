<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" th:content="${pageDescription} ?: 'CodeNavigator - 智能编程学习平台'">
    <meta name="keywords" content="编程学习,代码分析,AI助手,Java学习,编程指导">
    <title th:text="${pageTitle} ?: 'CodeNavigator'">CodeNavigator</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --light-bg: #f8fafc;
            --dark-bg: #0f172a;
            --border-color: #e2e8f0;
            --text-muted: #64748b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --border-radius: 0.5rem;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: #1e293b;
            background-color: var(--light-bg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* 响应式导航栏 */
        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
            text-decoration: none;
        }
        
        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            margin: 0 0.25rem;
        }
        
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white !important;
        }
        
        /* 响应式侧边栏 */
        .sidebar {
            background: white;
            border-right: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            height: calc(100vh - 80px);
            position: sticky;
            top: 80px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }
        
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 3px;
        }
        
        .sidebar-item {
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .sidebar-item:hover {
            background-color: var(--light-bg);
            transform: translateX(4px);
        }
        
        .sidebar-item.active {
            background-color: rgba(37, 99, 235, 0.1);
            border-right: 3px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .sidebar-item i {
            font-size: 1.1rem;
            min-width: 20px;
        }
        
        /* 主内容区域 */
        .main-content {
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }
        
        /* 卡片样式 */
        .card {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .card-header {
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem 1.5rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* 按钮样式 */
        .btn {
            border-radius: var(--border-radius);
            font-weight: 500;
            padding: 0.5rem 1.25rem;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #1e3a8a 100%);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
        }
        
        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: white;
        }
        
        /* 表单样式 */
        .form-control {
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }
        
        /* 进度条 */
        .progress {
            height: 8px;
            border-radius: 4px;
            background-color: var(--border-color);
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--success-color) 100%);
            border-radius: 4px;
        }
        
        /* 徽章样式 */
        .badge {
            font-weight: 500;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
        }
        
        /* 加载动画 */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 工具提示 */
        .tooltip-custom {
            position: relative;
            cursor: help;
        }
        
        .tooltip-custom:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark-bg);
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 1000;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 70px;
                width: 280px;
                z-index: 1000;
                transition: left 0.3s ease;
                height: calc(100vh - 70px);
            }
            
            .sidebar.show {
                left: 0;
            }
            
            .main-content {
                padding: 1rem;
                margin-left: 0;
            }
            
            .navbar-toggler {
                border: none;
                padding: 0.25rem 0.5rem;
            }
            
            .card-body {
                padding: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .main-content {
                padding: 0.75rem;
            }
            
            .navbar-brand {
                font-size: 1.25rem;
            }
            
            .card-header,
            .card-body {
                padding: 1rem;
            }
        }
        
        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--dark-bg);
                color: #e2e8f0;
            }
            
            .card,
            .sidebar {
                background-color: #1e293b;
                border-color: #334155;
            }
            
            .form-control {
                background-color: #1e293b;
                border-color: #334155;
                color: #e2e8f0;
            }
            
            .progress {
                background-color: #334155;
            }
        }
        
        /* 可访问性增强 */
        .visually-hidden {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            padding: 0 !important;
            margin: -1px !important;
            overflow: hidden !important;
            clip: rect(0, 0, 0, 0) !important;
            white-space: nowrap !important;
            border: 0 !important;
        }
        
        /* 焦点样式 */
        button:focus,
        .btn:focus,
        .form-control:focus,
        .nav-link:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
        
        /* 页面过渡动画 */
        .page-transition {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    
    <!-- 页面特定样式 -->
    <th:block th:fragment="styles"></th:block>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" th:href="@{/}">
                <i class="bi bi-code-square me-2"></i>CodeNavigator
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="切换导航">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" th:href="@{/}" th:classappend="${activeNav == 'home'} ? 'active' : ''">
                            <i class="bi bi-house me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/learning-paths" th:href="@{/learning-paths}" th:classappend="${activeNav == 'learning'} ? 'active' : ''">
                            <i class="bi bi-map me-1"></i>学习路径
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/code-analysis" th:href="@{/code-analysis}" th:classappend="${activeNav == 'analysis'} ? 'active' : ''">
                            <i class="bi bi-search me-1"></i>代码分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/conversation" th:href="@{/conversation}" th:classappend="${activeNav == 'conversation'} ? 'active' : ''">
                            <i class="bi bi-chat-dots me-1"></i>AI助手
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item me-2">
                        <a class="btn btn-outline-primary btn-sm" href="/getting-started" th:href="@{/getting-started}">
                            <i class="bi bi-rocket-takeoff me-1"></i>快速开始
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-1"></i>用户
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile"><i class="bi bi-person me-2"></i>个人资料</a></li>
                            <li><a class="dropdown-item" href="/progress"><i class="bi bi-graph-up me-2"></i>学习进度</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/settings"><i class="bi bi-gear me-2"></i>设置</a></li>
                            <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- 侧边栏遮罩层（移动端） -->
    <div class="sidebar-overlay d-lg-none" onclick="toggleSidebar()"></div>
    
    <!-- 主要内容区域 -->
    <div class="container-fluid mt-5 pt-3">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-lg-3 d-lg-block" th:if="${showSidebar}">
                <div class="sidebar" id="sidebar">
                    <th:block th:fragment="sidebar"></th:block>
                </div>
            </div>
            
            <!-- 主内容 -->
            <div class="col-lg-9" th:class="${showSidebar} ? 'col-lg-9' : 'col-12'">
                <main class="main-content page-transition">
                    <!-- 面包屑导航 -->
                    <nav aria-label="breadcrumb" th:if="${breadcrumbs}" class="mb-3">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="/" th:href="@{/}" class="text-decoration-none">
                                    <i class="bi bi-house-door me-1"></i>首页
                                </a>
                            </li>
                            <li class="breadcrumb-item" th:each="crumb, iter : ${breadcrumbs}"
                                th:class="${iter.last} ? 'breadcrumb-item active' : 'breadcrumb-item'"
                                th:aria-current="${iter.last} ? 'page' : null">
                                <span th:if="${iter.last}" th:text="${crumb}"></span>
                                <a th:if="${!iter.last}" href="#" th:text="${crumb}" class="text-decoration-none"></a>
                            </li>
                        </ol>
                    </nav>
                    
                    <!-- 页面内容 -->
                    <th:block th:fragment="content"></th:block>
                </main>
            </div>
        </div>
    </div>
    
    <!-- 全局错误处理和用户引导 -->
    <div th:replace="~{fragments/error-handler :: error-handler}"></div>

    <!-- 页脚 -->
    <footer class="bg-light py-4 mt-5" th:if="${showFooter != false}">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0 text-muted">© 2024 CodeNavigator. 智能编程学习平台.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="/help" class="text-muted me-3">帮助中心</a>
                    <a href="/privacy" class="text-muted me-3">隐私政策</a>
                    <a href="/terms" class="text-muted">服务条款</a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 通用JavaScript -->
    <script>
        // 侧边栏切换（移动端）
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }
        
        // 自动关闭移动端侧边栏
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.querySelector('.navbar-toggler');
            
            if (window.innerWidth < 992 && sidebar && sidebar.classList.contains('show')) {
                if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
                    sidebar.classList.remove('show');
                }
            }
        });
        
        // 响应式表格
        function makeTablesResponsive() {
            document.querySelectorAll('table').forEach(table => {
                if (!table.parentElement.classList.contains('table-responsive')) {
                    const wrapper = document.createElement('div');
                    wrapper.classList.add('table-responsive');
                    table.parentNode.insertBefore(wrapper, table);
                    wrapper.appendChild(table);
                }
            });
        }
        
        // 延迟加载图片
        function lazyLoadImages() {
            const images = document.querySelectorAll('img[data-src]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                        imageObserver.unobserve(img);
                    }
                });
            });
            
            images.forEach(img => imageObserver.observe(img));
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            makeTablesResponsive();
            lazyLoadImages();
            
            // 添加页面过渡效果
            document.body.classList.add('loaded');
        });
        
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
    
    <!-- 页面特定脚本 -->
    <th:block th:fragment="scripts"></th:block>
</body>
</html>
